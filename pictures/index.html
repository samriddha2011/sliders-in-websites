<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <img class="mySlides" src="Untitleddesign.png" alt="hehehe" style="height: 500px;">
        <img class="mySlides" src="Location-of-the-Indus-Ganges-and-Brahmaputra-river-basins-and-selected-individual.png" alt="hehehe" style="height: 500px;">
        <img class="mySlides" src="Untitleddesign(2).png" alt="hehehe" style="height: 500px;">
    </section>
    <script>
        //automatic slideshow
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}    
            x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 3000); // Change image every 3 seconds
        }

    </script>
</body>
</html>
